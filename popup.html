<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Time Filter</title>
    <link rel="stylesheet" href="popupStyle.css">
</head>
<body>
    <div class="root">
        <h2>Select Video Length</h2>
        <div class="timeFilter">
            <div class="period">
                <input type="radio" name="Length" id="short" required>
                <label for="short">Short (0-5 min)</label>
            </div>
            <div class="period">
                <input type="radio" name="Length" id="medium" checked>
                <label for="medium">Medium (5-20 min)</label>
            </div>
            <div class="period">
                <input type="radio" name="Length" id="long">
                <label for="long">Long (20+ min)</label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
